<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Smart Table';">
    <div class="col-lg-12" ng-controller="MasterDataController">
        
					
					
					
					<div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Master Data</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="col-lg-15 col-md-4 col-xs-12 col-sm-6">
                        <div class="tile-counter bg-primary">
                            <div class="content">
                                <i class='fa fa-laptop icon-lg'></i>
                                <h2 count-to="{{ExpectedRecords}}" value="0" duration="1" class="number_counter"></h2>
                                <div class="clearfix"></div>
                                <span>Records In SAP</span>
                            </div>
                        </div>
                    </div>
					
                    <div class="col-lg-15 col-md-4 col-xs-2 col-sm-6">
                        <div class="tile-counter bg-primary">
                            <div class="content">
                                <i class='fa fa-database icon-lg'></i>
                                <h2 count-to="{{insertedRow}}" value="0" duration="1" class="number_counter"></h2>
                                <div class="clearfix"></div>
                                <span>Records In Mysql</span>
                            </div>
                        </div>
                    </div>
					
					<div class="col-lg-15 col-md-4 col-xs-12 col-sm-6">
					
					<div class="col-lg-6 col-xs-12 col-sm-12 col-md-6">
                                <div ui-jq="easyPieChart" ui-options="{
                      easing: 'easeOutBounce',
                      barColor: '{{app.color.accent}}',
                      trackColor: '#f5f5f5',
                      scaleColor: '#eaeaea',
                      lineCap: 'square',
                      lineWidth: 10,
                      size: 120,
                      animate: 1000,
                      percent: 67
                    }">
                                    <div>
                                        <span class="text-primary percent">{{recordSynced}}%</span>
                                    </div>
                                </div>
                                <h4 class="text-center margin-top-10 margin-bottom-10">Records Synced</h4>
                            </div>
					
                    </div>    
						
					
                    <div class="col-lg-6 col-xs-12 col-sm-12 col-md-6">         
                            </div>
					
                    <div class="clearfix"></div>
                    
                    
                </div>
            </div>
        </section>
    </div>
	
	<div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Contextual Table</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-15">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in mdRecordsArray" >
								<td>{{ x.Entry2 }}</td>
								<td>{{ x.Entry2 }}</td>
								<td>{{ x.Entry2 }}</td>
								<td>{{ x.Entry2 }}</td>
								
                                </tr>
                                
                            </tbody>
                        </table>
						
						<table class="table table-bordered table-striped" >
  		<tr>
  		<td>System</td>
    	<td>Date</td>
    	
    
    	
  		</tr>
  		<tr ng-repeat="x in mdRecordsArray   " > <!--  | filter:{Var1: idocNumber } | filter: (syncResultBool === true ? filter2 : '')  | groupBy: 'Var1'   / filter: filter2 -->
    		
    	<td>{{ x[0][0] }}</td>
    	<td>{{ x[0][1] }}</td>
    	
    	

  		</tr>
  		</table>
						
						
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
					
					
                    
             
</div>
</div>
